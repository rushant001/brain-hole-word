llm:
  model: "gemini-3-flash-preview"
  temperature: 0.7

image_generation:
  provider: "musesteamer"  # musesteamer, flux.1-schnell, qwen-image


  flux:
    base_url: "https://qianfan.baidubce.com/v2"
    model: "flux.1-schnell"
    size: "1024x1024"

  qwen:
    base_url: "https://qianfan.baidubce.com/v2"
    model: "qwen-image"
    size: "1024x1024"

  musesteamer:
    base_url: "https://qianfan.baidubce.com/v2/musesteamer"
    model: "musesteamer-air-image"
    size: "1024x1024"

audio:
  voice_cn: "zh-CN-YunxiNeural"
  voice_en: "en-US-AriaNeural"
  rate: "+10%"

video:
  width: 1080
  height: 1920
  fps: 30
  ken_burns_zoom: 1.25

cards:
  font_path: null
  title_font_size: 120
  content_font_size: 60
  background_color: "#1a1a2e"
  text_color: "#ffffff"
  accent_color: "#e94560"

# AI 视频生成配置（百度蒸汽机）
video_generation:
  model: "musesteamer-2.0-turbo-i2v-audio"  # 有声视频模型 musesteamer-2.0-turbo-i2v-audio
  image_provider: "musesteamer"  # 用于生成视频首帧的图片模型
  image_size: "720x1280"  # 竖屏尺寸
  default_duration: 5  # 默认视频时长（5或10秒）
  max_wait: 300  # 最大等待时间（秒）

output_dir: "./output"
