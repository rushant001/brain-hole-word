llm:
  model: "gemini-3-flash-preview"
  temperature: 0.7

image_generation:
  provider: "qwen"  # musesteamer, flux.1-schnell, qwen-image


  flux:
    base_url: "https://qianfan.baidubce.com/v2"
    model: "flux.1-schnell"
    size: "1024x1024"

  qwen:
    base_url: "https://qianfan.baidubce.com/v2"
    model: "qwen-image"
    size: "1024x1024"

  musesteamer:
    base_url: "https://qianfan.baidubce.com/v2"
    model: "musesteamer-air-image"
    size: "1024x1024"

audio:
  voice_cn: "zh-CN-YunxiNeural"
  voice_en: "en-US-AriaNeural"
  rate: "+10%"

